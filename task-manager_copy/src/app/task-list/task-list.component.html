<div class="container-fluid">
   <img src="https://images.pexels.com/photos/5717416/pexels-photo-5717416.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"  style="width:100%">
   <div class="text">
       <h1>TO-DO </h1><br>
       <p>"We bring you the best task manager in town!"</p>
   </div>
 
   <h1>Tasks</h1><br>
 
   <table class="table table-hover table-bordered table-striped">
      <thead>
         <tr>
            <th scope="col">#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
         </tr>
      </thead>
 
      <tbody>
         <tr *ngFor="let task of tasks; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.dueDate | date }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="task.status" (change)="onToggleTaskStatus(task)">
            </td>
            <td>
              <button class="btn btn-secondary" (click)="onEditTaskClicked(i)">Edit</button>
              <button class="btn btn-danger" (click)="onDeleteTask(i)">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>
   <button (click)="onAddTaskClicked()" class="btn btn-info">Add Task</button>
   <app-task-form *ngIf="showForm" (formSubmit)="onSubmitTaskForm($event)"></app-task-form>
 </div>
